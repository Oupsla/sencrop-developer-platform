# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: sudo apt-get install python-pip python-dev build-essential
      - run: sudo pip install awscli

      - deploy:
          name: Deploy to preproduction
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              NODE_ENV=preproduction yarn run build
              yarn run export
              aws s3 sync out s3://sencrop-developer-platform-preproduction --acl public-read --region eu-central-1
              aws cloudfront create-invalidation --distribution-id $PREPRODUCTION_CLOUDFRONT_ID --paths "/*"
            fi

      - deploy:
          name: Deploy to production
          command: |
            if [[ "$(git describe --tags)" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              NODE_ENV=production yarn run build
              yarn run export
              aws s3 sync out s3://sencrop-developer-platform-production --acl public-read --region eu-central-1
              aws cloudfront create-invalidation --distribution-id $PRODUCTION_CLOUDFRONT_ID --paths "/*"
            fi
